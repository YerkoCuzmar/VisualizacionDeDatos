<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Smoothed D3.js Radar Chart</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 11px;
            font-weight: 300;
            fill: #242424;
            text-align: center;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
            cursor: default;
        }

        .legend {
            font-family: 'Raleway', sans-serif;
            fill: #333333;
        }

        .tooltip {
            fill: #333333;
        }
    </style>

</head>

<body>

    <div class="radarChart"></div>

    <script src="radarChart.js"></script>
    <script>

        /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */

        ////////////////////////////////////////////////////////////// 
        //////////////////////// Set-Up ////////////////////////////// 
        ////////////////////////////////////////////////////////////// 

        var margin = { top: 100, right: 100, bottom: 100, left: 100 },
            width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
            height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

        ////////////////////////////////////////////////////////////// 
        ////////////////////////// Data ////////////////////////////// 
        ////////////////////////////////////////////////////////////// 

        var data = [
                [//godofwar
                        { axis: "Metacritic", value: 94 },
                        { axis: "3D juegos", value: 95 },
                        { axis: "IGN", value: 100 },
                        { axis: "Hobby Consolas", value: 96 },
                        { axis: "GameSpot", value: 90 },
                        { axis: "GamesRadar", value: 100 },
                        { axis: "Meristation", value: 92 },
                        { axis: "Level Up", value: 98 },
                    ],
                [//minecraft
                        { axis: "Metacritic", value: 93 },
                        { axis: "3D juegos", value: 95 },
                        { axis: "IGN", value: 85 },
                        { axis: "Hobby Consolas", value: 84 },
                        { axis: "GameSpot", value: 85 },
                        { axis: "GamesRadar", value: 100 },
                        { axis: "Meristation", value: 90 },
                        { axis: "Level Up", value: 80 },
                    ],
                [//witcher
                        { axis: "Metacritic", value: 93 },
                        { axis: "3D juegos", value: 94 },
                        { axis: "IGN", value: 93 },
                        { axis: "Hobby Consolas", value: 91 },
                        { axis: "GameSpot", value: 100 },
                        { axis: "GamesRadar", value: 80 },
                        { axis: "Meristation", value: 96 },
                        { axis: "Level Up", value: 100 },
                    ],
            ];
        ////////////////////////////////////////////////////////////// 
        //////////////////// Draw the Chart ////////////////////////// 
        ////////////////////////////////////////////////////////////// 

        var color = d3.scale.ordinal()
            .range(["#D61111", "#45CD16", "#212FDC"]);

        var radarChartOptions = {
            w: width,
            h: height,
            margin: margin,
            maxValue: 0.5,
            levels: 5,
            roundStrokes: true,
            color: color
        };
        //Call function to draw the Radar chart
        RadarChart(".radarChart", data, radarChartOptions);
    </script>
</body>

</html>
